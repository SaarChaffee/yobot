version: "3"
services:
  bot:
    build: .
    ports:
      - "9222:9222"
    env_file: .env
    container_name: skadi
    restart: on-failure
    volumes:
      - .:/home/yobot/yobot
    networks:
      - bot_net

  cqhttp:
    image: richardchien/cqhttp:latest
    env_file: .env
    restart: on-failure
    environment:
      - VNC_PASSWD=070809abcD
      - COOLQ_ACCOUNT=3277653281 # 要登录的 QQ 账号，可选但建议填
      - COOLQ_URL=${COOLQ_VERSION_URL}
      - CQHTTP_USE_HTTP=false
      - CQHTTP_USE_WS=false
      - CQHTTP_USE_WS_REVERSE=true
      - CQHTTP_WS_REVERSE_API_URL=ws://bot:9222/ws/api/
      - CQHTTP_WS_REVERSE_EVENT_URL=ws://bot:9222/ws/event/
      - CQHTTP_WS_REVERSE_URL=ws://bot:9222
      - CQHTTP_WS_REVERSE_RECONNECT_INTERVAL=4000
      - CQHTTP_REVERSE_RECONNECT_ON_CODE_1000=true
      - CQHTTP_POST_MESSAGE_FORMAT=string
      - CQHTTP_SERVE_DATA_FILES=false
      - CQHTTP_UPDATE_SOURCE=github
      - CQHTTP_UPDATE_CHANNEL=stable
      - CQHTTP_CHECK_UPDATE=false
      - CQHTTP_PERFORM_UPDATE=false
      - CQHTTP_SHOW_LOG_CONSOLE=true
      - CQHTTP_LOG_LEVEL=info
      - CQHTTP_ACCESS-TOKEN=41873817hdukas.#
    volumes:
      - ./cqhttp:/home/user/coolq
    ports:
      - "9000:9000" # VNC端口
      # - "5700:5700" # HTTP API 插件开放的端口
    networks:
      - bot_net

  hosbot:
    build: ../HoshinoBot
    ports:
      - "9221:9221"
    container_name: skadi_hoshino
    restart: on-failure
    volumes:
      - ../HoshinoBot:/home/HoshinoBot/HoshinoBot
    networks:
      - bot_net

  nginx:
    image: nginx
    ports:
      - "80:80"
    restart: on-failure
    volumes:
      - ../nginx/conf/:/etc/nginx/
    networks:
      - bot_net

networks:
  bot_net:
    driver: bridge
